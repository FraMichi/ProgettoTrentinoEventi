<html>

        <title>Iscriviti</title>

        <h1>Iscriviti</h1>

            <br>
            <label for="subSurname">Cognome</label>
            <input type="text" name="cognome" value="" id="subSurname"/>

            <input type="date" name="birthdate" value="" id="subBirthdate"/>

            <label for="subUsertype">Tipologia di utente</label>

                <option value='turista'>Turista</option>
                <option value='gestore'>Gestore</option>
            </select>
            <br>
            <label for="subEmail">Email</label>
            <input type="text" name="email" value="mario.rossi@gmail.com" id="subEmail"/>
            <br>
            <label for="subPassword">Password</label>
            <input type="password" name="password" value="" id="subPassword"/>
            <br>
            <button type="button" onclick="subscribe()">Iscriviti</button>
        </form>
        <p id="errorMsgSub"></p>
    </body>
