<!DOCTYPE html>
<html>
    <head>
        <title id="windowTitle">Alloggio specifico</title>
        <script src="script.js"></script>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body onload="getSpecificHousing(); setDeleteHousingButton(); checkIfLogged()">
        <a style="position: fixed; top: 5px; right: 5px; width: 80px; height: 20px; border: solid 1px black;" href="/login.html" id="topRightButton01"><div align="center" style="width: 100%; height:100%;">Login</div></a>
        <a style="position: fixed; top: 5px; right: 95px; width: 120px; height: 20px; border: solid 1px black;" href="/subscribe.html" id="topRightButton02"><div align="center" style="width: 100%; height:100%;">Iscriviti</div></a>
        <a style="position: fixed; top: 5px; left: 5px; width: 80px; height: 20px; border: solid 1px black;" href="/index.html" id="topLeftButton01"><div align="center" style="width: 100%; height:100%;">Menù</div></a></br>
        <h1 id="title"></h1>
        <table>
            <tr>
                <td><b>Descrizione</b></td>
                <td id="description"></td>
            </tr>
            <tr>
                <td><b>Data di inizio disponibilità</b></td>
                <td id="initDate"></td>
            </tr>
            <tr>
                <td><b>Data di fine disponibilità</b></td>
                <td id="finlDate"></td>
            </tr>
            <tr>
                <td><b>Indirizzo</b></td>
                <td id="address"></td>
            </tr>
            <tr>
                <td><b>Citta</b></td>
                <td id="city"></td>
            </tr>
            <tr>
                <td><b>Nome gestore</b></td>
                <td id="creatorName"></td>
            </tr>
            <tr>
                <td><b>E-mail gestore</b></td>
                <td id="creatorEmail"></td>
            </tr>
        </table>

        <h1>Tabella slot prenotazioni</h1>

        <table id="prenotationTable">
            <tr>
                <td><b>Inizio</b></td>
                <td><b>Fine</b></td>
                <td><b>Prenotabile?</b></td>
            </tr>
            <script>checkHousingPrenotation();</script>
        </table>

        <div>
            <a id="deleteHousing"></a>
        </div>

        <h2>Lascia una recensione</h2>
        <form action="api/v2/review" method="post">
          <label for="housingReview">Inserisci il messaggio:</label><br>
          <textarea id ="housingReview" name="housingReview" rows="10" cols="30"></textarea><br/>

          <button type="button" onclick="createHousingReview()">Inserisci recensione</button>


          <h2>Lista Recensioni</h2>
          <table>
              <tr>
                  <td><b>Descrizione</b></td>
                  <td id="review"></td>
              </tr>
              <tr>
                  <td><b>Risposta</b></td>
                  <td id="answer"></td>
              </tr>

          <button type="button" onclick="deleteEventReview()">Elimina recensione</button>


    </body>
</html>
