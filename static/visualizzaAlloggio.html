<!DOCTYPE html>
<html>
    <head>
        <title id="windowTitle"></title>
        <script src="script.js"></script>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body onload="getSpecificHousing()">
        <h1 id="title"></h1>
        <table>
            <tr>
                <td><b>Descrizione</b></td>
                <td id="description"></td>
            </tr>
            <tr>
                <td><b>Data di inizio disponibilità</b></td>
                <td id="initDate"></td>
            </tr>
            <tr>
                <td><b>Data di fine disponibilità</b></td>
                <td id="finlDate"></td>
            </tr>
            <tr>
                <td><b>Indirizzo</b></td>
                <td id="address"></td>
            </tr>
            <tr>
                <td><b>Citta</b></td>
                <td id="city"></td>
            </tr>
            <tr>
                <td><b>Nome gestore</b></td>
                <td id="creatorName"></td>
            </tr>
            <tr>
                <td><b>E-mail gestore</b></td>
                <td id="creatorEmail"></td>
            </tr>
        </table>

        <h1>Tabella slot prenotazioni</h1>

        <table id="prenotationTable">
            <tr>
                <td><b>Inizio</b></td>
                <td><b>Fine</b></td>
                <td><b>Prenotabile?</b></td>
            </tr>
            <script>checkHousingPrenotation();</script>
        </table>
    </body>
</html>
