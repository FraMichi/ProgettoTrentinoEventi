<!DOCTYPE html>
<html>
    <head>
        <title id="windowTitle"></title>
        <script src="script.js"></script>
    </head>
    <body onload="getSpecificEvent(); checkEventSubscription()">
        <h1 id="title"></h1>
        <table>
            <tr>
                <td><b>Descrizione</b></td>
                <td id="description"></td>
            </tr>
            <tr>
                <td><b>Data di inizio</b></td>
                <td id="initDate"></td>
            </tr>
            <tr>
                <td><b>Data di fine</b></td>
                <td id="finlDate"></td>
            </tr>
            <tr>
                <td><b>Indirizzo</b></td>
                <td id="address"></td>
            </tr>
            <tr>
                <td><b>Citta</b></td>
                <td id="city"></td>
            </tr>
            <tr>
                <td><b>Posti disponibili</b></td>
                <td id="seats"></td>
            </tr>
            <tr>
                <td><b>Categoria</b></td>
                <td id="category"></td>
            </tr>
            <tr>
                <td><b>Nome gestore</b></td>
                <td id="creatorName"></td>
            </tr>
            <tr>
                <td><b>E-mail gestore</b></td>
                <td id="creatorEmail"></td>
            </tr>
        </table>

        <div style="visibility: visible">
            <h2>Effettua prenotazione</h2>
            <p id="prenotationText">
            </p>
        </div>

    </body>
</html>
